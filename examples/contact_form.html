<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../node_modules/skeleton-css/css/normalize.css">
  <link rel="stylesheet" href="../node_modules/skeleton-css/css/skeleton.css">
  <link rel="stylesheet" href="../src/reveal.css">
</head>
<body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../src/reveal.js"></script>
<div class="section">
  <div class="container">
    <div class="row">
      <form data-reveal-watch>
        <fieldset>
          <legend>Contact form</legend>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email">
          </div>
          <div>
            <label>
              <input id="cb" name="cb" type="checkbox">
              Add a message
            </label>
          </div>
          <div data-reveal-condition="#cb:checked">
            <label for="txt">Message</label>
            <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button>Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
